<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Countdown!</title>
  <link rel="stylesheet" href="index.css">
</head>

<body class=".draggable-area">
  <div class="titlebar draggable-area unselectable"><p>Work your ass off</p></div>
  <div id="app">
    <div class="remove-me">
      <form class="input-field unselectable remove-me">
        <label for="input-time">To sync with friends, type in a starting remaining minutes:seconds, then hit play!</label>
        <input id="input-time" type="text" name="input-time" placeholder="format ->   00:00">
      </form>
      <div id="play-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path fill="#4eb89e" d="M16,1A15,15,0,1,0,31,16,15,15,0,0,0,16,1Zm6.13,17.6L14.54,23a2.95,2.95,0,0,1-3,0,3,3,0,0,1-1.5-2.6V11.62A3,3,0,0,1,14.54,9l7.59,4.38a3,3,0,0,1,0,5.2Z" />
        </svg>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
